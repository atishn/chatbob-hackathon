<!DOCTYPE html>
<html>
<head>
	<title>Bob's Personal Assistant</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
		<link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="css/app.css" />
</head>
<body>
	<header class="clearfix">
			<div class="main-menu">
				<a href="#">
					<img src="/assets/icon--menu.png" />
				</a>
			</div>
			<div class="chatbob-profile">
				<img src="/assets/bob-avatar.png" />
				<strong>Little Bob</strong>
			</div>
			<div class="settings-menu">
				<a href="#">
					<img src="/assets/icon--settings.png" />
				</a>
			</div>
		</header>

<main id="chat">
  <div class="response-block">Mary.</div>
</main>

<section class="user-input user-input--text">
	<input id="response" type="text" class="chat-input"></input>
	<button id="submit" class="chat-submit trigger-next">Send</button>
</section>

<section class="user-input user-input--sofa">
	<span class="trigger-next">sofa</span> | chair | table
</section>

<section class="user-input user-input--camera">
	<input id="response" type="file" class="chat-input"></input>
	<button id="submit" class="chat-submit trigger-next">Send</button>
</section>


	<script src="js/ChatBob.js"></script>
</body>
</html>
