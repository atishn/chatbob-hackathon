<!DOCTYPE html>
<html>
<head>
	<title>Bob's Personal Assistant</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
		<link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="css/app.css" />
</head>
<body>
	<header class="clearfix">
			<div class="main-menu">
				<a href="#">
					<img src="/assets/icon--menu.png" />
				</a>
			</div>
			<div class="chatbob-profile">
				<img src="/assets/bob-avatar.png" />
				<strong>Little Bob</strong>
			</div>
			<div class="settings-menu">
				<a href="#">
					<img src="/assets/icon--settings.png" />
				</a>
			</div>
		</header>
	<div class="messenger">
		<div class="chat-outer">
			<main id="chat">

			</main>
		</div>

		<div class="chat-submit-area">
			<section class="clearfix user-input user-input--text1">
				<input id="response" type="text" id="chat-input" class="chat-input"></input>
				<button id="submit" class="chat-submit trigger-next">Send</button>
			</section>
			<section class="clearfix user-input user-input--text2">
				<input id="response" type="text" id="chat-input" class="chat-input"></input>
				<button id="submit" class="chat-submit trigger-next">Send</button>
			</section>
			<section class="clearfix user-input user-input--text3">
				<input id="response" type="text" id="chat-input" class="chat-input"></input>
				<button id="submit" class="chat-submit trigger-next">Send</button>
			</section>
			<section class="clearfix user-input user-input--text4">
				<input id="response" type="text" id="chat-input" class="chat-input"></input>
				<button id="submit" class="chat-submit trigger-next">Send</button>
			</section>
			<section class="clearfix user-input user-input--text5">
				<input id="response" type="text" id="chat-input" class="chat-input"></input>
				<button id="submit" class="chat-submit trigger-next">Send</button>
			</section>
			<section class="clearfix user-input user-input--text6">
				<input id="response" type="text" id="chat-input" class="chat-input"></input>
				<button id="submit" class="chat-submit trigger-next">Send</button>
			</section>

			<section class="clearfix user-input user-input--sofa">
				<small>I’M LOOKING FOR A…</small>
				<nav class="outer-scroll">
					<div class="inner-scroll">
						<a href="#"><img src="/assets/table.png" /></a>
						<a class="trigger-next" href="#"><img src="/assets/sofa.png" /></a>
						<a href="#"><img src="/assets/bed.png" /></a>
						<a href="#"><img src="/assets/accessories.png" /></a>
					</div>
				</nav>
			</section>

			<section class="clearfix user-input user-input--camera">
				<span class="chat-input"><input id="response" type="file"></input></span>
				<button id="submit" class="chat-submit trigger-next"><img src="/assets/icon--camera.png" /></button>
			</section>

			<section class="clearfix user-input user-input--buttons">
				<button id="submit" class="trigger-next">Yes</button>
				<button id="submit" class="">Not really...</button>
			</section>

			<section class="clearfix user-input user-input--options">
				<nav class="outer-scroll">
					<div class="inner-scroll">
						<div><input type="checkbox" name="box1" value="box1"><label></label><img src="/assets/kids.png" /></div>
						<div href="#"><input type="checkbox" name="box2" value="box2"><label></label><img src="/assets/tv.png" /></div>
						<div href="#"><input type="checkbox" name="box3" value="box3"><label></label><img src="/assets/pets.png" /></div>
						<button id="submit" class="trigger-next">That's it</button>
					</div>
				</nav>
			</section>

			<section class="clearfix user-input user-input--next">
				<button id="submit" class="trigger-next">Show next</button>
			</section>

			<section class="clearfix user-input user-input--sofaOptions">
				<nav class="outer-scroll">
					<div class="inner-scroll">
						<div><input type="checkbox" name="box1" value="box1"><label></label><small>Presley Sofa<span>$550.00</span></small><img src="/assets/PreselySofa.png" /></div>
						<div href="#"><input type="checkbox" name="box2" value="box2"><label></label><small>Brava Recliner<span>$700.00</span></small><img src="/assets/brava.png" /></div>
						<div href="#"><input type="checkbox" name="box3" value="box3"><label></label><small>Alex Sofa<span>$600.00</span></small><img src="/assets/alex.png" /></div>
						<button id="submit" class="trigger-next">These are my favorites.</button>
					</div>
				</nav>
			</section>
		</div>
	</div>

	<script src="js/ChatBob.js"></script>
</body>
</html>
